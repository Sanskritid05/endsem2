<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<script type="text/javascript">
    function addTasK(){
        document.getElementById("addTask").textContent = document.getElementById("enterTask").value
        deleteButton = document.createElement("button")
    }

</script>
<body class="container-fluid border border-4 p-2 m-4 w-75">
    <div>
        <h1>Task Manager</h1>
        <input class="border border-2 rounded-1 border-black" type="text" placeholder="Enter a task..." id="enterTask">
        <button class="btn btn-success" onclick="addTasK()" data-bs-target ="deleteTask"  data-bs-toggle ="modal" >Add Task</button>
    </div>
    <div class="modal" id="deleteTask">
        <button class="btn btn-danger">Delete Task</button>
    </div>
<dl >
    <dt>
        <dd id="addTask"></dd>
    </dt>
</dl>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
